<!DOCTYPE html>
<html ng-app="githubview">

<head>
  <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="mycontroller">
  <h1>{{ message }}</h1>
  <div>{{ error }}</div>
  {{ username }}
  <form name="search user">

    <input type="search" placeholder="enter buddy name" ng-model="username">
    <input type="submit" value="Search" ng-click="search(username)">
  </form>

  <div ng-show="user">
    <div>{{ user.name }}</div>
    <div>{{ user.location }}</div>
    <div> <img ng-src="http://www.gravatar.com/avatar/{{ user.gravatar_id}}" title="{{ user.name }}" /></div>


    <br/> Order:
    <select ng-model="sortOrder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Stars</option>
      <option value="+language">Language</option>
    </select>
  </div>

  <table ng-hide="!user">
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>language</th>
    </tr>

    <tr ng-repeat="repo in repos | orderBy :sortOrder">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count}}</td>
      <td>{{repo.language}}</td>
    </tr>

  </table>

</body>

</html>
